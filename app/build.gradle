def support_version = "24.1.1"
def anko_version = '0.8.3'
def okhttp_version = '3.4.1'
def retrofit_version = '2.0.2'
def picasso_version = '2.5.2'
def dagger_version = '2.7'
def rx_java = "1.1.10"
def rx_android = '1.2.1'
def timber_version = '4.3.1'
def rx_bindings = '0.4.0'
def crashlytics_version = '2.6.1'
def answers_version = '1.3.8'

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "ru.CryptoPro.ACSPClientApp"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/Sign.CP'
        exclude 'META-INF/Digest.CP'
        exclude 'META-INF/LICENSE'
    }
    dexOptions {
        preDexLibraries = false
        additionalParameters=['--core-library']
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    compile 'com.quicklib:quicklib-multidex:1.0.1'
    compile 'com.fasterxml.jackson.jr:jackson-jr-retrofit2:2.9.0.pr4'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'

    compile "io.reactivex:rxjava:$rx_java"
    compile "io.reactivex:rxandroid:$rx_android"
    compile "com.jakewharton.rxbinding:rxbinding-kotlin:$rx_bindings"
    compile "com.jakewharton.rxbinding:rxbinding-support-v4-kotlin:$rx_bindings"
    compile "com.jakewharton.rxbinding:rxbinding-appcompat-v7-kotlin:$rx_bindings"
    compile "com.jakewharton.rxbinding:rxbinding-design-kotlin:$rx_bindings"
    compile "com.jakewharton.rxbinding:rxbinding-recyclerview-v7-kotlin:$rx_bindings"
}


